{% extends 'base.html' %}
{% block title %}
Shorten It!
{% endblock %}

{% block content %}
		<div class="text-center"> 
			<h1>Shorten It!</h1>
		 
			<div>
				<form method="POST" action=".">
				    {% csrf_token %}
					 {{form.as_p}}
					<input class="btn btn-primary" type="submit" name="submit" value="Shorten url">
				</form>
		  	</div>	
		
		</div>

		{% if object %}
		
		<div class="text-center">
			<br>
			<p>{{object.url}}</p>
			<div class="input-group input-group-lg">
				<input class="form-control" type="text" value="{{object.get_short_url}}">
		    </div>
		    <br>
		    <p>{{object.count}}</p>
		</div>

	   
	{% endif %}

{% endblock %}
