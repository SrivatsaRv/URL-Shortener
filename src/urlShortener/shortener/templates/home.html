{% extends 'base.html' %}

{% block content %}
<h3 class="page-header">{{title}}</h3>
	<form method="POST" action=".">
	    {% csrf_token %}
		 {{form.as_p}}
		<input type="submit" name="submit" value="click me">
	</form>
{% if object %}
<div>
	<p>{{object.url}}</p>
    <a href="{{object.get_short_url}}">shortcode</a>
    <p>{{object.count}}</p>
</div>
{% endif %}
{% endblock %}
