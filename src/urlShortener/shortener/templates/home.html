{% extends 'base.html' %}

{% block title %}
Shorten It!
{% endblock %}

{% block content %}

	<div class="text-center"> 
	<h1 class="cover-heading">{{title}}</h1>
	 <p class="lead">
		<div>
			<form method="POST" action=".">
			    {% csrf_token %}
				 {{form.as_p}}
				<input class="btn btn-primary" type="submit" name="submit" value="Shorten url">
			</form>
	  	</div>	
	</p>
	</div>

	{% if object %}
	<p class="lead">
	<div class="text-center">
		<p>{{object.url}}</p>
	    <a class="btn btn-primary btn-link" href="{{object.get_short_url}}">{{object.get_short_url}}</a>
	    <p>{{object.count}}</p>
	</div>
	</p>
	{% endif %}


{% endblock %}
